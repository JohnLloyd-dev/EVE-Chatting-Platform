version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: chatting_platform
      POSTGRES_USER: adam@2025@man
      POSTGRES_PASSWORD: eve@postgres@3241
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/data/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adam@2025@man"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal_network

  # AI Server (GPU Version with CPU fallback)
  ai-server:
    build:
      context: ./ai_server
      dockerfile: Dockerfile.cpu
    ports:
      - "8000:8000"
    environment:
      - TRANSFORMERS_CACHE=/app/.cache/huggingface
      - HF_HOME=/app/.cache/huggingface
    volumes:
      - ai_model_cache:/app/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - internal_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://adam%402025%40man:eve%40postgres%403241@postgres:5432/chatting_platform
      - REDIS_URL=redis://redis:6379/0
      - AI_MODEL_URL=http://ai-server:8000
      - AI_MODEL_AUTH_USERNAME=adam
      - AI_MODEL_AUTH_PASSWORD=eve2025
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=adam@and@eve@3241
      - JWT_SECRET_KEY=eve-super-secure-jwt-secret-key-2025-production
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-server:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - internal_network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://adam%402025%40man:eve%40postgres%403241@postgres:5432/chatting_platform
      - REDIS_URL=redis://redis:6379/0
      - AI_MODEL_URL=http://ai-server:8000
      - AI_MODEL_AUTH_USERNAME=adam
      - AI_MODEL_AUTH_PASSWORD=eve2025
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-server:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A celery_app worker --loglevel=info
    networks:
      - internal_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://204.12.233.105:8001
      - HOSTNAME=0.0.0.0
      - PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - internal_network

volumes:
  postgres_data:
  ai_model_cache:

networks:
  internal_network:
    driver: bridge
    internal: false # Allow external access for frontend
